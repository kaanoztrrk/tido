plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Google Services Plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.tido"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.tido"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1  // Varsayılan bir sürüm kodu
        versionName "1.0"  // Varsayılan bir sürüm adı
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.7.0'  // Google Sign-In bağımlılığı
    // Diğer bağımlılıklar...
}
